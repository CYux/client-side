<a (click)="searchBooks()">
  <h3>books</h3>
</a>

<div *ngFor="let book of docs">
  <a [title]="book.title+ ' details'"
  [routerLink]="['/book', book.key]">
    <h3>{{book.title}}</h3>
  </a>
  <img [src]="'https://covers.openlibrary.org/b/id/'+book.cover_i+'-M.jpg'" [alt]="book.cover_i" width="100 px" height="120 px"  >
  <a [title]="book.author_name+ ' details'"
  [routerLink]="['/author/'+book.author_key]">
  <h4>Author {{book.author_name}}</h4>
</a>
  <p>{{book.publisher}}</p>
</div>
