<h2>Book Details</h2>

<div *ngIf="book">

  <a [href]="cover_url+book.cover_i+'-L.jpg'">
  <img [src]="cover_url+book.cover_i+'-M.jpg'" [alt]="book.cover_i">
  </a>

  <h3>{{ book.cover_i }}</h3>
  <h4>{{ book.title }}</h4>
  <p>{{ book.author_name }}</p>
  <button type="button" (click)="addToFavorite(book)">Like</button>

</div>
