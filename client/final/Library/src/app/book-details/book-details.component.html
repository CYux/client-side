<h2>Book Details</h2>


<div *ngIf="book">
  <div class="Animation">
    <div class="coverFloat" style="display:block;" *ngIf="book.covers">
      <a href="{{cover_url}}{{book.covers[0]}}-L.jpg" aria-controls="seeImage" class="cover dialog"
        title="bigger resolution">
        <img itemprop="image" [src]="cover_url+book.covers[0]+'-M.jpg'" [srcset]="cover_url+book.covers[0]+'-L.jpg'"
          [alt]="book.covers[0]">
      </a>
    </div>
  </div>



  <h2>{{ book.title }}</h2>
  <h4>Description</h4>
  <article>{{book.description}}</article>
  <h4>Subject:</h4>
  <article>{{book.subjects}}</article>
  <div *ngIf="author">
    <a [title]="book.author_name+ ' details'" [routerLink]="[book.authors[0].author.key]">
      <h4>Author: </h4>
      <article>{{author.name}}</article>
    </a>
  </div>
  <h4>Subject people:</h4>
  <article>{{book.subject_people}}</article>
  <button type="button" (click)="addToFavorite(book)">Like</button>
</div>
